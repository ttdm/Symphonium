name: Compile and Release Qt6 Project Windows
on: push

env:
  QT_VERSION:     "6.2.0"
  MINGW_VERSION:  "win64_mingw81"
  MINGW_PATH:     "mingw81_64"
  BUILD_TYPE:      Release

jobs:
  build:
    runs-on: windows-latest
    steps:
    -
      uses: actions/checkout@v2
